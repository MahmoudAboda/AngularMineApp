<h1 style="margin-left:500px;margin-top: 50px;margin-bottom: 50px;">Android Apps</h1>
<div class="row">
    <div class="col-md-4" *ngFor="let new of listOfApps; let i=index">
        <div class="card">
            <a routerLink="/app/{{new.appId}}">
            <img class="card-img-top" src="https://source.unsplash.com/random/301x200" alt="">
        </a>
            <div class="card-body">
                <h4 class="card-title">{{new.appName}}</h4>
                <p class="card-text">{{new.publisher_name}} Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                    Illo, quas.</p>
                <a class="btn btn-success btn-block" routerLink="/app/{{new.appId}}">Read More</a>
            </div>
        </div>
    </div>
</div>
